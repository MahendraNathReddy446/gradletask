plugins {
      //apply the java library plugin to add support for java library
      id 'java-library'
}

repositories {
      // the jcenter for resolving dependencies
      // you can decalre any amven/ivy/file repository here
      jcenter()
}

dependencies{
      // this dependency is exported to consumers, that is to say found on their compile classpath
      api 'api.apache.commons:commons-math3:3.6.1'

      // this dependency is used internally, and not exported to consumers on their own compile classpath
      implementation 'com.google.guava:guava:28.0-jre'

      // use junit for framework
      testImplementation 'junit:junit:4.12'
}